<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
  </head>
  <body>
    <h1>Books</h1>
    
    <input id="new-book" type="text" placeholder="add another title">
    <button on-click="createNewBook()">Add Book</button>
      
    <ul>
      <template iterate='book in books'>
        <li>{{ book.title }}</li>
      </template>
    </ul>
 
    <script type="application/dart" src="books.dart"></script>
    
  </body>
</html>
